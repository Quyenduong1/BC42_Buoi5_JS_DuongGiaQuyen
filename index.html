<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT_Buoi5</title>
</head>
<body>
    <!-- Bai 1  -->
    <h2> Bài 1: Quản lý tuyển sinh </h2>
    <form>
        <input id="sub1" type="number" placeholder="Điểm môn thứ 1">
        <input id="sub2" type="number" placeholder="Điểm môn thứ 2">
        <input id="sub3" type="number" placeholder="Điểm môn thứ 3">
    </form>

    <br>

    <form>
        <input id="point" type="number" placeholder="Điểm chuẩn">
        <select id="area">
            <option value="X">Chọn khu vực</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
                
        <select id="person">
            <option value="0">Chọn đối tượng</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </form>

    <br>

    <button id="button" style="background-color: rgb(53, 165, 141); padding: 10px 20px 10px 20px; border-radius: 20px; border: 1px solid rgb(233, 231, 231); cursor: pointer; color: white;  ">Tính điểm</button>

    <div id="show" style="display: none;"></div>


    <br>


    <br>


    <br>

    <!-- bài 2  -->


    <h2>Bài 2: Tính Tiền Điện</h2>

    <table>
        <tr>
            <th>
                <input id="name" type="text" placeholder="Họ Tên">
                <input  id="kw" type="number" placeholder="Nhập số kw">
            </th>
        </tr>
    </table>
        
    

    <br>

    <button id="button2" style="background-color: rgb(53, 165, 141); padding: 10px 20px 10px 20px; border-radius: 20px; border: 1px solid rgb(233, 231, 231); cursor: pointer; color: white;  ">Tính Tiền Điện</button>

    <div id="show2" style="display: none;"></div>

    



    <script src="./index.js"></script>
</body>
</html>
